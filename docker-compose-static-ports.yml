version: '3.8'

# Docker Compose with Static Port Configuration
# For production use with manual router port forwarding

services:
  callie-caller:
    build:
      context: .
      dockerfile: Dockerfile.cloudrun-full
      args:
        VERSION: ${VERSION:-1.0.0}
        BUILD_DATE: ${BUILD_DATE}
        VCS_REF: ${VCS_REF}
        BUILD_NUMBER: ${BUILD_NUMBER}
    image: callie-caller-full:${VERSION:-latest}
    container_name: callie-caller
    restart: unless-stopped
    network_mode: host
    
    # Load environment from secrets file
    env_file:
      - docker-secrets.env
    
    # Additional environment configuration
    environment:
      # Container-specific settings
      - PYTHONUNBUFFERED=1
      # Force disable UPnP in containers - use manual port forwarding instead
      - USE_UPNP=false
      # Set container-friendly networking
      - CONTAINER_MODE=true
      # Force specific RTP port for predictable routing
      - RTP_PORT=10000
    
    # Static port mapping for reliable external access
    ports:
      # Web interface
      - "8080:8080"
      # SIP signaling port (must match router config)
      - "5060:5060/udp"
      # Static RTP ports (configure these SAME ports on your router)
      - "10000:10000/udp"  # Primary RTP port
      - "10001:10001/udp"  # Backup RTP port
      - "10002:10002/udp"  # Additional RTP port
      - "10003:10003/udp"  # Additional RTP port
      - "10004:10004/udp"  # Additional RTP port
    
    # Network configuration for external access - using host mode for UDP traffic
    
    # Volume mounts
    volumes:
      # Persistent storage for logs and recordings
      - callie_logs:/app/logs
      - callie_audio:/app/captured_audio
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

# Named volumes for persistent data
volumes:
  callie_logs:
    driver: local
  callie_audio:
    driver: local 